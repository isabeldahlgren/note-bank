<!doctype html>
<html lang="en">
  <head>
    <title>Welcome!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/module.css') }}?version=1">
 </head>
  <body>

    <div class="header">
      <button class="btn" onclick="toggle()" style="float: right" id="open">&#9776;</button>
      <form action="/"><button class="btn" style="float: right"><i class="fa fa-home"></i></button></form>
      <div id="mySidenav" class="sidenav">
        {% for topic in topics %}
        <a href="#{{ topic }}" id="menu_item">{{ topic }}</a><br>
        {% endfor %}
      </div>
    </div>

    <div class="container">
        
        {% block body %}{% endblock %}
      
    <script>

        function toggle() {
          var links = document.getElementById("mySidenav").children;
          for (i = 0; i < links.length; i++){
            if (links[i].classList.contains('show')){
              links[i].classList.remove('show');
            }
            else {
              links[i].classList.add('show');
            }
          }
        }

    </script>
  </body>
</html>
