<!doctype html>
<html lang="en">
  <head>
    <title>Aha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        }
      };
      </script>
      <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/module.css') }}?version=51">
 </head>
  <body>
    
    <div class="header">
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div> 
      <button class="btn" onclick="toggle()" style="float: right" id="open">&#9776;</button>
      <form action="/"><button class="btn" style="float: right"><i class="fa fa-home"></i></button></form>
      <div id="mySidenav" class="sidenav">

        {% for topic in topics %}
        <a href="#{{ topic }}">{{ topic }}</a><br>
        {% endfor %}

      </div>
    </div>

    <div class="container">
        
        {% block body %}{% endblock %}
      
    <script>

        window.onscroll = function() {myFunction()};

        function myFunction() {
          console.log("SCROLLED!");
          var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          var scrolled = (winScroll / height) * 100;
          document.getElementById("myBar").style.width = scrolled + "%";
        }

        var open = false;
        function toggle() {
          var links = document.getElementById("mySidenav").children;
          for (i = 0; i < links.length; i++){
            console.log(links[i], open);
            links[i].style.visibility = (open) ? 'hidden' : 'visible';
          }
          open = !open;
        }
    </script>
  </body>
</html>
